<!DOCTYPE html>
<html>

<head>
    <title>ResQAI Accident Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-red: #DC2626;
            --primary-dark: #1F2937;
            --accent-blue: #3B82F6;
            --success-green: #10B981;
            --warning-orange: #F59E0B;
            --bg-white: #FFFFFF;
            --bg-gray: #F9FAFB;
            --border-gray: #E5E7EB;
            --text-dark: #111827;
            --text-gray: #6B7280;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gray);
            color: var(--text-dark);
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-gray);
            padding: 1rem 2rem;
            box-shadow: 0 1px 3px var(--shadow);
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-red), var(--warning-orange));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.2);
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            letter-spacing: -0.5px;
        }

        .brand-name span {
            color: var(--primary-red);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            color: var(--primary-red);
        }

        .nav-badge {
            background: var(--success-green);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 3rem auto;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-gray);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .main-card {
            background: var(--bg-white);
            border: 1px solid var(--border-gray);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 4px 6px -1px var(--shadow), 0 2px 4px -1px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        button {
            width: 100%;
            padding: 1rem 2rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-red) 0%, #EF4444 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(220, 38, 38, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            padding: 1rem 1.5rem;
            background: var(--bg-gray);
            border: 2px solid var(--border-gray);
            border-radius: 10px;
            margin-bottom: 1.5rem;
            color: var(--text-gray);
            transition: all 0.3s ease;
        }

        .status-active {
            color: var(--success-green) !important;
            border-color: var(--success-green) !important;
            background: rgba(16, 185, 129, 0.05) !important;
        }

        #debug {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            text-align: center;
            padding: 1.25rem;
            background: var(--bg-gray);
            border: 1px solid var(--border-gray);
            border-radius: 10px;
            color: var(--text-gray);
            line-height: 1.6;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #debug::before {
            content: 'TELEMETRY';
            position: absolute;
            top: -10px;
            left: 15px;
            background: var(--bg-white);
            padding: 0 8px;
            font-size: 0.7rem;
            color: var(--accent-blue);
            letter-spacing: 1px;
            font-weight: 600;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-gray);
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-active .status-indicator {
            background: var(--success-green);
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .info-card {
            text-align: center;
            padding: 1rem;
            background: var(--bg-gray);
            border-radius: 10px;
            border: 1px solid var(--border-gray);
        }

        .info-card-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .info-card-title {
            font-size: 0.75rem;
            color: var(--text-gray);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-card-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-top: 0.25rem;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: auto;
            box-shadow: none;
            margin: 0;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--bg-white);
                flex-direction: column;
                padding: 1rem;
                border-bottom: 1px solid var(--border-gray);
                box-shadow: 0 4px 6px var(--shadow);
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            h2 {
                font-size: 1.5rem;
            }

            .main-card {
                padding: 1.5rem;
            }

            .info-cards {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .logo-section {
                gap: 0.5rem;
            }

            .brand-name {
                font-size: 1.25rem;
            }

            .logo {
                width: 35px;
                height: 35px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo-section">
                <div class="logo">üöë</div>
                <div class="brand-name">ResQ<span>AI</span></div>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMenu()">‚ò∞</button>
            <div class="nav-links" id="navLinks">
                <a href="#home">Home</a>
                <a href="#features">Features</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>üöë AI-Powered Accident Detection</h2>
        <p class="subtitle">Real-time emergency response system with intelligent detection</p>

        <div class="main-card">
            <button onclick="enableMotion()">
                <span>üì±</span>
                <span>Enable Motion Detection</span>
            </button>

            <p id="status">
                <span class="status-indicator"></span>Motion Disabled
            </p>
            
            <p id="debug">Waiting for sensor data...</p>

            <div class="info-cards">
                <div class="info-card">
                    <div class="info-card-icon">‚ö°</div>
                    <div class="info-card-title">Response</div>
                    <div class="info-card-value">Instant</div>
                </div>
                <div class="info-card">
                    <div class="info-card-icon">üè•</div>
                    <div class="info-card-title">Hospitals</div>
                    <div class="info-card-value">24/7</div>
                </div>
                <div class="info-card">
                    <div class="info-card-icon">üõ°Ô∏è</div>
                    <div class="info-card-title">Secure</div>
                    <div class="info-card-value">100%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        let hospitals = JSON.parse('{{ stations | tojson | safe }}');

        let accidentTriggered = false;
        let impactDetected = false;
        let lastTotal = 0;
        let tiltAngle = 0;

        function enableMotion() {

            document.getElementById("status").innerHTML = '<span class="status-indicator"></span>Motion Enabled ‚úÖ';
            document.getElementById("status").classList.add("status-active");

            window.addEventListener("deviceorientation", function (event) {
                tiltAngle = Math.abs(event.beta || 0);
            });

            window.addEventListener("devicemotion", function (event) {

                let acc = event.acceleration || event.accelerationIncludingGravity;
                if (!acc) return;

                let x = acc.x || 0;
                let y = acc.y || 0;
                let z = acc.z || 0;

                let total = Math.sqrt(x * x + y * y + z * z);
                lastTotal = total;

                document.getElementById("debug").innerHTML =
                    "Acceleration: " + total.toFixed(2) +
                    " | Tilt: " + tiltAngle.toFixed(2);

                if (total > 6 && !impactDetected && !accidentTriggered) {

                    impactDetected = true;

                    setTimeout(() => {
                        if (lastTotal < 3 && tiltAngle > 10 && !accidentTriggered) {
                            triggerAccident(total, tiltAngle);
                        }
                        impactDetected = false;
                    }, 1000);
                }
            });
        }

        function classifySeverity(accValue, tilt) {
            if (accValue > 65 && tilt > 60) return "Critical";
            if (accValue > 40) return "Moderate";
            return "Low";
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            return Math.sqrt(
                Math.pow(lat2 - lat1, 2) +
                Math.pow(lon2 - lon1, 2)
            );
        }

        function findNearestHospital(lat, lon) {

            let nearest = hospitals[0];
            let minDistance = calculateDistance(
                lat, lon,
                nearest.lat, nearest.lon
            );

            hospitals.forEach(hospital => {
                let dist = calculateDistance(
                    lat, lon,
                    hospital.lat, hospital.lon
                );

                if (dist < minDistance) {
                    minDistance = dist;
                    nearest = hospital;
                }
            });

            return nearest;
        }

        function triggerAccident(accValue, tilt) {

            accidentTriggered = true;

            navigator.geolocation.getCurrentPosition(function (position) {

                let lat = position.coords.latitude;
                let lon = position.coords.longitude;

                let data = {
                    lat: lat,
                    lon: lon,
                    speed: accValue,   
                    weather: 0       
                };

                if (navigator.onLine) {
                    sendOnline(data);
                } else {
                    sendOffline(data);
                }

            });

            setTimeout(() => {
                accidentTriggered = false;
            }, 30000);
        }

        function sendOnline(data) {

            fetch("/alert", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(res => {
                    alert("üö® " + res.severity +
                        " Accident Sent to " + res.assigned_hospital);
                })
                .catch(() => {
                    sendOffline(data);
                });
        }

        function sendOffline(data) {

            let nearest = findNearestHospital(data.lat, data.lon);

            let message =
                "üö® Accident Detected\n" +
                "Hospital: " + nearest.name + "\n" +
                "Severity: " + data.severity + "\n" +
                "Location: https://maps.google.com/?q=" +
                data.lat + "," + data.lon;

            window.location.href =
                "sms:" + nearest.phone +
                "?body=" + encodeURIComponent(message);

            alert("üì¥ Offline Mode Activated\nSending SMS to " + nearest.name);
        }
        
        console.log(hospitals);
    </script>
</body>

</html>
