<!DOCTYPE html>
<html>

<head>
    <title>ResQAI Accident Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --emergency-red: #FF0A54;
            --alert-orange: #FF6B35;
            --safe-green: #00FFA3;
            --tech-cyan: #00E5FF;
            --dark-bg: #0B0C10;
            --card-bg: #1F2833;
            --border-glow: rgba(0, 229, 255, 0.3);
            --text-primary: #C5C6C7;
            --text-bright: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            animation: gridScroll 20s linear infinite;
        }

        @keyframes gridScroll {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 50px 50px;
            }
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 30% 40%, rgba(255, 10, 84, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 70% 60%, rgba(0, 229, 255, 0.1) 0%, transparent 30%);
            z-index: 0;
            animation: orbitOrbs 30s ease-in-out infinite;
        }

        @keyframes orbitOrbs {

            0%,
            100% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.1);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h2 {
            font-family: 'Share Tech Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--text-bright) 0%, var(--tech-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {

            0%,
            100% {
                filter: drop-shadow(0 0 10px rgba(0, 229, 255, 0.5));
            }

            50% {
                filter: drop-shadow(0 0 20px rgba(0, 229, 255, 0.8));
            }
        }

        .main-card {
            background: linear-gradient(145deg, rgba(31, 40, 51, 0.9), rgba(11, 12, 16, 0.95));
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-glow);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow:
                0 0 40px rgba(0, 229, 255, 0.2),
                inset 0 0 20px rgba(0, 229, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                    var(--emergency-red),
                    var(--tech-cyan),
                    var(--safe-green),
                    var(--emergency-red));
            border-radius: 20px;
            opacity: 0;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
            transition: opacity 0.3s ease;
        }

        .main-card:hover::before {
            opacity: 0.5;
        }

        @keyframes borderRotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        button {
            width: 100%;
            padding: 1.25rem 2rem;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--emergency-red) 0%, var(--alert-orange) 100%);
            color: var(--text-bright);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow:
                0 8px 25px rgba(255, 10, 84, 0.4),
                inset 0 -2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow:
                0 12px 35px rgba(255, 10, 84, 0.6),
                inset 0 -2px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(-1px);
            box-shadow:
                0 6px 20px rgba(255, 10, 84, 0.5),
                inset 0 -2px 10px rgba(0, 0, 0, 0.3);
        }

        #status {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            padding: 1.25rem;
            background: rgba(11, 12, 16, 0.6);
            border: 2px solid rgba(197, 198, 199, 0.2);
            border-radius: 10px;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        #status::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--text-primary);
            transition: all 0.4s ease;
        }

        .status-active {
            color: var(--safe-green) !important;
            border-color: var(--safe-green) !important;
            background: rgba(0, 255, 163, 0.05) !important;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-active::before {
            background: var(--safe-green) !important;
            box-shadow: 0 0 15px var(--safe-green);
        }

        @keyframes statusPulse {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(0, 255, 163, 0.3);
            }

            50% {
                box-shadow: 0 0 25px rgba(0, 255, 163, 0.6);
            }
        }

        #debug {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.95rem;
            text-align: center;
            padding: 1rem;
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 8px;
            color: var(--tech-cyan);
            letter-spacing: 0.5px;
            line-height: 1.6;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #debug::before {
            content: 'TELEMETRY';
            position: absolute;
            top: -10px;
            left: 15px;
            background: var(--card-bg);
            padding: 0 8px;
            font-size: 0.7rem;
            color: var(--tech-cyan);
            letter-spacing: 2px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-primary);
            margin-right: 8px;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .status-active .status-indicator {
            background: var(--safe-green);
            box-shadow: 0 0 10px var(--safe-green);
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    transparent 50%,
                    rgba(0, 229, 255, 0.02) 51%,
                    transparent 52%);
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100%;
            }
        }

        .corner-accent {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid var(--tech-cyan);
            opacity: 0.5;
        }

        .corner-accent.top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 20px;
        }

        .corner-accent.top-right {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 20px;
        }

        .corner-accent.bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 20px;
        }

        .corner-accent.bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 20px;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }

            .main-card {
                padding: 1.5rem;
            }

            button {
                font-size: 1rem;
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="scanline"></div>

    <div class="container">
        <h2>ðŸš‘ ResQAI - AI Accident Detection</h2>

        <div class="main-card">
            <div class="corner-accent top-left"></div>
            <div class="corner-accent top-right"></div>
            <div class="corner-accent bottom-left"></div>
            <div class="corner-accent bottom-right"></div>

            <button onclick="enableMotion()">Enable Motion Detection</button>

            <p id="status">Motion Disabled</p>
            <p id="debug"></p>
        </div>
    </div>

    <script>

        let hospitals = JSON.parse('{{ stations | tojson | safe }}');

        let accidentTriggered = false;
        let impactDetected = false;
        let lastTotal = 0;
        let tiltAngle = 0;

        function enableMotion() {

            document.getElementById("status").innerHTML = '<span class="status-indicator"></span>Motion Enabled âœ…';
            document.getElementById("status").classList.add("status-active");

            window.addEventListener("deviceorientation", function (event) {
                tiltAngle = Math.abs(event.beta || 0);
            });

            window.addEventListener("devicemotion", function (event) {

                let acc = event.acceleration || event.accelerationIncludingGravity;
                if (!acc) return;

                let x = acc.x || 0;
                let y = acc.y || 0;
                let z = acc.z || 0;

                let total = Math.sqrt(x * x + y * y + z * z);
                lastTotal = total;

                document.getElementById("debug").innerHTML =
                    "Acceleration: " + total.toFixed(2) +
                    " | Tilt: " + tiltAngle.toFixed(2);

                if (total > 6 && !impactDetected && !accidentTriggered) {

                    impactDetected = true;

                    setTimeout(() => {
                        if (lastTotal < 3 && tiltAngle > 10 && !accidentTriggered) {
                            triggerAccident(total, tiltAngle);
                        }
                        impactDetected = false;
                    }, 1000);
                }
            });
        }

        function classifySeverity(accValue, tilt) {
            if (accValue > 65 && tilt > 60) return "Critical";
            if (accValue > 40) return "Moderate";
            return "Low";
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            return Math.sqrt(
                Math.pow(lat2 - lat1, 2) +
                Math.pow(lon2 - lon1, 2)
            );
        }

        function findNearestHospital(lat, lon) {

            let nearest = hospitals[0];
            let minDistance = calculateDistance(
                lat, lon,
                nearest.lat, nearest.lon
            );

            hospitals.forEach(hospital => {
                let dist = calculateDistance(
                    lat, lon,
                    hospital.lat, hospital.lon
                );

                if (dist < minDistance) {
                    minDistance = dist;
                    nearest = hospital;
                }
            });

            return nearest;
        }

        function triggerAccident(accValue, tilt) {

            accidentTriggered = true;


            navigator.geolocation.getCurrentPosition(function (position) {

                let lat = position.coords.latitude;
                let lon = position.coords.longitude;

                let data = {
                    lat: lat,
                    lon: lon,
                    speed: accValue,   // send acceleration as speed
                    weather: 0         // 0 = clear (you can improve later)
                };


                if (navigator.onLine) {
                    sendOnline(data);
                } else {
                    sendOffline(data);
                }

            });

            setTimeout(() => {
                accidentTriggered = false;
            }, 30000);
        }


        function sendOnline(data) {

            fetch("/alert", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(res => {
                    alert("ðŸš¨ " + res.severity +
                        " Accident Sent to " + res.assigned_hospital);
                })
                .catch(() => {
                    sendOffline(data);
                });
        }

        function sendOffline(data) {

            let nearest = findNearestHospital(data.lat, data.lon);

            let message =
                "ðŸš¨ Accident Detected\n" +
                "Hospital: " + nearest.name + "\n" +
                "Severity: " + data.severity + "\n" +
                "Location: https://maps.google.com/?q=" +
                data.lat + "," + data.lon;

            window.location.href =
                "sms:" + nearest.phone +
                "?body=" + encodeURIComponent(message);

            alert("ðŸ“´ Offline Mode Activated\nSending SMS to " + nearest.name);
        }
        console.log(hospitals);

    </script>
</body>

</html>
